<div class="card">
  <div class="card-header">
    <h4 class="mb-1 mt-1">Новая позиция</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="positionForm">
      <div class="form-row">

        <div class="form-group col-md-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-list mr-3"></i>Номер позиции:
              </span>
            </div>
            <input type="number" class="form-control" id="id" name="id" formControlName="id" autocomplete="off">
          </div>
          <small class="text-muted">Номер позиции указывает на положение игры на экране.</small>
        </div>

        <div class="form-group col-md-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <small class="input-group-text input-group-text-blue">
                <i class="fas fa-gamepad mr-3"></i>Тип игры:
              </small>
            </div>
            <select class="form-control" formControlName="type" id="type" name="type">
              <option *ngFor="let type of listTypeGame" value="{{type.id}}">{{type.name}}</option>
            </select>
          </div>
          <small class="text-muted">Тип игры показывает какая игра должна размещатся на позиции.</small>
        </div>

      </div>

      <button type="submit" [disabled]="positionForm.invalid" class="btn btn-blue pl-5 pr-5" (click)="addPosition(positionForm.value)">Добавить игру</button>


    </form>
  </div>
</div>
