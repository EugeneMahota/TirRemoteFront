<div class="row">
  <div class="col-md-5 mb-3">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-1 mt-1">Редактировать</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="gunForm">
          <div class="form-row">
            <div class="form-group col-12">
              <div class="input-group">
                <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-rocket mr-3"></i>Название:
              </span>
                </div>
                <input type="text" class="form-control" id="name" name="name" formControlName="name" autocomplete="off">
              </div>
              <small class="text-muted">Введите название ружья.</small>
            </div>
            <div class="form-group col-12">
              <div class="input-group">
                <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-bolt mr-3"></i>Напряжение:
              </span>
                </div>
                <input type="number" class="form-control" id="voltage" name="voltage" formControlName="voltage" autocomplete="off">
              </div>
              <small class="text-muted">Задайте напряжение.</small>
            </div>
            <div class="form-group col-md-6">
              <label for="image">Изображение</label>
              <input type="file" class="form-control-file" id="image" name="image" (change)="selectImage($event)" #image>
            </div>
            <div class="form-group col-md-6">
              <label for="audio">Аудио</label>
              <input type="file" class="form-control-file" id="audio" name="audio" (change)="selectAudio($event)" #audio>
            </div>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-blue pr-5 pl-5" [disabled]="gunForm.invalid" (click)="editGun(gunForm.value)">Сохранить изменения</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-7 mb-3">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-1 mt-1">Ружье</h4>
      </div>
      <div class="row">
        <div class="col-md-5 pr-md-0">
          <img src="{{itemGun.image}}" class="card-img rounded-0">
        </div>
        <div class="col-md-7 pl-md-0">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Название: <span class="font-weight-bold">{{itemGun.name}}</span></li>
            <li class="list-group-item">Напряжение: <span class="font-weight-bold">{{itemGun.voltage}}</span></li>
            <li class="list-group-item">
              <audio class="w-100" src="{{itemGun.audio}}" controls></audio>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
