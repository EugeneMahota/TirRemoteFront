
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 h-100 align-middle mt-lg-5 mt-3">
      <div class="card">
        <div class="background">
          <div class="card-body">
            <form class="login-form pl-lg-4 pr-lg-4" #authForm="ngForm">

              <div class="form-group mb-4 mt-4 text-center">
                <!--<img class="mb-4" src="../../assets/logo2.png" height="auto" width="180"/>-->
                <h2 class="white">REMOTE <span class="pink font-weight-bold">TIR</span></h2>
              </div>
              <div class="form-group mt-5">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <label class="input-group-text"><i class="fas fa-user white"></i></label>
                  </div>
                  <input type="text" class="form-control input-auth rounded-0" name="login" placeholder="Логин" id="login"
                         [(ngModel)]="login" required>
                </div>
              </div>

              <div class="form-group mt-4">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <label class="input-group-text"><i class="fas fa-unlock-alt white"></i></label>
                  </div>
                  <input type="password" class="form-control input-auth rounded-0" name="password" placeholder="Пароль" id="password" [(ngModel)]="password" required>
                </div>
              </div>

              <div class="custom-control custom-checkbox my-1 mr-sm-2 text-right mt-4">
                <input type="checkbox" class="custom-control-input" id="savelogin" name="savelogin"
                       [(ngModel)]="fl_save">
                <label class="custom-control-label white" for="savelogin">Запомнить меня?</label>
              </div>

              <div class="form-group mt-5">
                <button type="submit" [disabled]="authForm.form.invalid" (click)="longIn({login: login, password: password, fl_save: fl_save})" class="btn btn-light w-100">Далее</button>
              </div>

              <div class="row mt-5 mb-3">
                <div class="col-4 text-right">
                  <div class="">
                    <i class="text-center rounded-circle social-animate vk fas fa-heart"></i>
                  </div>
                </div>
                <div class="col-4 text-center">
                  <div class="">
                    <i class="fas fa-globe-americas text-center rounded-circle social-animate instagram"></i>
                  </div>
                </div>
                <div class="col-4 text-left">
                  <div class="">
                    <i class="text-center rounded-circle social-animate youtube fas fa-hand-peace"></i>
                  </div>
                </div>
              </div>


            </form>
            <div class="text-right mt-4">
              <small class="white">Version 1.0</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-2"></div>
  </div>
</div>
